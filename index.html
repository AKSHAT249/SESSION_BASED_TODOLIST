    <body>
        <!--[if lt IE 7]>

        <h1 style="text-align:center; font:bold">TO-DO LIST </h1>
        <div style="display:flex; flex-direction:row; gap:10px; width:100%; justify-content:center">
            <input type="text" placeholder="Item Name" id="item_name" style="padding:6px; border:1px solid black;" />
            <input type="date" placeholder="Deadline" id="deadline" style="padding:6px; border:1px solid black;" />
            <select id="priority" style="padding:6px; border:1px solid black;">
                <option disable>Priority</option>
                <option value="high" >High</option>
                <option value="medium" >Medium</option>
                <option value="low" >Low</option>

            </select>
            <button  style="background-color:black; color:white;" onclick="addItem()">Add Item</button>
        </div>
        <h1 >Today's TodoList</h1>
        <div id="today_todolist" style="margin:10px 0px;"></div>
        <h1>Future TodoList</h1>
        <div id="future_todolist"></div>
        <h1>Completed TodoList</h1>
        <div id="completed_todolist"></div>
        
        <script src="./script.js"></script>
    </body>
